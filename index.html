<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pedra, Papel, Tesoura, Lagarto & Spock</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, sans-serif;
      color: #fff;
      background: url("background.jpg") no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      text-align: center;
      margin: 20px;
      text-shadow: 2px 2px 8px #000;
    }
    .hands-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      max-width: 900px;
      margin: auto;
      margin-top: 40px;
    }
    .hand {
      display: flex;
      flex-direction: column;
      align-items: center;
      cursor: pointer;
      user-select: none;
      transition: transform 0.2s;
    }
    .hand:hover {
      transform: scale(1.05);
    }
    .hand img {
      width: 180px;
    }
    .hand span {
      margin-top: 10px;
      font-size: 1.6rem;
      font-weight: bold;
      text-shadow: 1px 1px 4px #000;
    }
    .choices {
      display: none; /* aparece sÃ³ quando clicar no jogador */
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
      flex-wrap: wrap;
    }
    .choice {
      width: 100px;
      height: 100px;
      border: 2px solid #fff;
      border-radius: 12px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.25s, box-shadow 0.25s;
      background-color: rgba(0,0,0,0.4);
    }
    .choice img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .choice:hover {
      transform: scale(1.1);
      box-shadow: 0 0 15px rgba(255,255,255,0.8);
    }
    .result-box {
      margin-top: 40px;
      padding: 20px;
      background: rgba(0,0,0,0.6);
      border-radius: 12px;
      text-align: center;
      width: 80%;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>
  <header>
    <h1>Pedra, Papel, Tesoura, Lagarto & Spock</h1>
  </header>

  <!-- Menu de mÃ£os -->
  <div class="hands-container">
    <div class="hand" onclick="showChoices()">
      <img src="mao.png" alt="MÃ£o do jogador">
      <span>Jogador</span>
    </div>
    <div class="hand" onclick="alertIA()">
      <img src="mao.png" style="transform: scaleX(-1);" alt="MÃ£o da IA">
      <span>IA</span>
    </div>
  </div>

  <!-- Escolhas do jogador -->
  <div class="choices" id="choices">
    <div class="choice" onclick="playerPlay('pedra')">
      <img src="pedra.jpg" alt="Pedra">
    </div>
    <div class="choice" onclick="playerPlay('papel')">
      <img src="papel.jpg" alt="Papel">
    </div>
    <div class="choice" onclick="playerPlay('tesoura')">
      <img src="tesoura.jpg" alt="Tesoura">
    </div>
    <div class="choice" onclick="playerPlay('lagarto')">
      <img src="lagarto.jpg" alt="Lagarto">
    </div>
    <div class="choice" onclick="playerPlay('spock')">
      <img src="spock.jpg" alt="Spock">
    </div>
  </div>

  <!-- Resultado -->
  <div class="result-box" id="result-box">
    <p id="text-result">Clique na mÃ£o do Jogador para comeÃ§ar!</p>
    <p id="text-ia">IA escolheu: â€”</p>
  </div>

  <script>
    const options = ["pedra", "papel", "tesoura", "lagarto", "spock"];
    const rules = {
      pedra: ["tesoura", "lagarto"],
      papel: ["pedra", "spock"],
      tesoura: ["papel", "lagarto"],
      lagarto: ["spock", "papel"],
      spock: ["tesoura", "pedra"]
    };

    let history = [];
    let counts = { pedra: 0, papel: 0, tesoura: 0, lagarto: 0, spock: 0 };

    function showChoices() {
      document.getElementById("choices").style.display = "flex";
    }

    function alertIA() {
      alert("Jogue primeiro para ver o que a IA vai jogar!");
    }

    function playerPlay(playerChoice) {
      history.push(playerChoice);
      counts[playerChoice] += 1;

      const iaChoice = iaPlay();
      let text = "";
      if (playerChoice === iaChoice) {
        text = `Empate! VocÃª e IA escolheram ${capitalize(playerChoice)}`;
      } else if (rules[playerChoice].includes(iaChoice)) {
        text = `ðŸŽ‰ VocÃª venceu! ${capitalize(playerChoice)} derrota ${capitalize(iaChoice)}`;
      } else {
        text = `ðŸ˜¢ VocÃª perdeu! ${capitalize(iaChoice)} derrota ${capitalize(playerChoice)}`;
      }
      document.getElementById("text-result").innerText = text;
      document.getElementById("text-ia").innerText = `IA escolheu: ${capitalize(iaChoice)}`;
    }

    function iaPlay() {
      return options[Math.floor(Math.random() * options.length)];
    }

    function capitalize(str) {
      return str.charAt(0).toUpperCase() + str.slice(1);
    }
  </script>
</body>
</html>
