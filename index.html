<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pedra, Papel, Tesoura, Lagarto & Spock</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: "Segoe UI", Tahoma, sans-serif;
      color: #fff;
      background: url("background.jpg") no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      text-align: center;
      margin: 20px;
      text-shadow: 2px 2px 8px #000;
    }
    header h1 {
      font-size: 2.8rem;
    }
    .game-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .choices {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }
    .choice {
      width: 120px;
      height: 120px;
      border: 3px solid #fff;
      border-radius: 15px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.25s, box-shadow 0.25s;
      position: relative;
      background-color: rgba(0,0,0,0.4);
    }
    .choice img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
    .choice:hover {
      transform: scale(1.1);
      box-shadow: 0 0 20px rgba(255,255,255,0.8);
    }
    .result-box {
      margin-top: 40px;
      padding: 20px 30px;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 12px;
      text-align: center;
      width: 80%;
      max-width: 400px;
    }
    .result-box p {
      margin: 10px 0;
      font-size: 1.4rem;
      text-shadow: 1px 1px 4px #000;
    }
    .stats {
      margin-top: 20px;
      background: rgba(0,0,0,0.6);
      padding: 15px;
      border-radius: 10px;
      width: 80%;
      max-width: 400px;
    }
    .stats h3 {
      margin-bottom: 10px;
    }
    .stats ul {
      list-style: none;
    }
    .stats ul li {
      margin: 4px 0;
    }
    footer {
      text-align: center;
      padding: 15px;
      background: rgba(0,0,0,0.7);
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Pedra, Papel, Tesoura, Lagarto & Spock</h1>
  </header>
  <div class="game-container">
    <div class="choices">
      <div class="choice" onclick="playerPlay('pedra')">
        <img src="pedra.jpg" alt="Pedra" />
      </div>
      <div class="choice" onclick="playerPlay('papel')">
        <img src="papel.jpg" alt="Papel" />
      </div>
      <div class="choice" onclick="playerPlay('tesoura')">
        <img src="tesoura.jpg" alt="Tesoura" />
      </div>
      <div class="choice" onclick="playerPlay('lagarto')">
        <img src="lagarto.jpg" alt="Lagarto" />
      </div>
      <div class="choice" onclick="playerPlay('spock')">
        <img src="spock.jpg" alt="Spock" />
      </div>
    </div>

    <div class="result-box" id="result-box">
      <p id="text-result">Fa√ßa sua jogada!</p>
      <p id="text-ia">IA escolheu: ‚Äî</p>
    </div>

    <div class="stats" id="stats">
      <h3>Estat√≠sticas do Jogador</h3>
      <ul>
        <li>Pedra: <span id="count-pedra">0</span></li>
        <li>Papel: <span id="count-papel">0</span></li>
        <li>Tesoura: <span id="count-tesoura">0</span></li>
        <li>Lagarto: <span id="count-lagarto">0</span></li>
        <li>Spock: <span id="count-spock">0</span></li>
      </ul>
    </div>
  </div>
  <footer>
    Criado com ‚ù§Ô∏è | Cr√©ditos: Universidade do Estado do Rio Grande do Norte ‚Äì UERN
  </footer>

  <script>
    const options = ["pedra", "papel", "tesoura", "lagarto", "spock"];

    const rules = {
      pedra: ["tesoura", "lagarto"],
      papel: ["pedra", "spock"],
      tesoura: ["papel", "lagarto"],
      lagarto: ["spock", "papel"],
      spock: ["tesoura", "pedra"]
    };

    // Hist√≥ricos do jogador
    let history = [];  // ex: ["pedra", "papel", ...]
    let counts = { pedra: 0, papel: 0, tesoura: 0, lagarto: 0, spock: 0 };

    function playerPlay(playerChoice) {
      // registra no hist√≥rico
      history.push(playerChoice);
      counts[playerChoice] += 1;
      updateStatsDisplay();

      // IA decide
      const iaChoice = iaPlay();

      // decida resultado
      let text = "";
      if (playerChoice === iaChoice) {
        text = `Empate! Voc√™ e IA escolheram ${capitalize(playerChoice)}`;
      } else if (rules[playerChoice].includes(iaChoice)) {
        text = `üéâ Voc√™ venceu! ${capitalize(playerChoice)} derrota ${capitalize(iaChoice)}`;
      } else {
        text = `üò¢ Voc√™ perdeu! ${capitalize(iaChoice)} derrota ${capitalize(playerChoice)}`;
      }

      document.getElementById("text-result").innerText = text;
      document.getElementById("text-ia").innerText = `IA escolheu: ${capitalize(iaChoice)}`;
    }

    function iaPlay() {
      // Se poucas jogadas ainda, joga aleat√≥rio para obter dados
      const minParaAprender = 5;
      if (history.length < minParaAprender) {
        return randomChoice();
      }

      // 1. Frequ√™ncia do jogador: descobrir qual escolha ele mais faz
      const maxCount = Math.max(...Object.values(counts));
      const melhores = options.filter(opt => counts[opt] === maxCount);
      // ‚Äúmelhores‚Äù pode ter 1 ou mais op√ß√µes onde ele mais joga

      // 2. Padr√£o recente: olhar os √∫ltimos 2 lances e tentar prever pr√≥ximo
      let predictNext = null;
      if (history.length >= 3) {
        const last2 = history.slice(-2).join(",");
        // procurar no hist√≥rico todos os pares iguais e ver o que veio depois
        const after = [];
        for (let i = 0; i < history.length - 2; i++) {
          if (history[i] + "," + history[i+1] === history[i+1] + "," + history[i+2]) {
            after.push(history[i+2]);
          }
        }
        if (after.length > 0) {
          // escolher a moda de ‚Äúafter‚Äù
          const freq = {};
          after.forEach(x => freq[x] = (freq[x] || 0) + 1);
          let best = null, bestv = -1;
          for (let k in freq) {
            if (freq[k] > bestv) {
              best = k;
              bestv = freq[k];
            }
          }
          predictNext = best;
        }
      }

      // 3. Determine escolha da IA
      let chosen = null;
      if (predictNext) {
        // se podemos prever o pr√≥ximo do jogador, ent√£o IA joga algo que *ven√ßa* predictNext
        const o = predictNext;
        // op√ß√µes que vencem 'o' s√£o aquelas cujo rules[essaOpcao] inclui o
        const candidatos = options.filter(opt => rules[opt].includes(o));
        if (candidatos.length > 0) {
          // se houver mais de uma, escolhe aleat√≥rio entre elas
          chosen = candidatos[Math.floor(Math.random() * candidatos.length)];
        }
      }
      if (!chosen) {
        // se n√£o previu bem ou pattern n√£o forte, usar estrat√©gia de frequ√™ncia
        // o jogador mais usou ‚Äúmelhores‚Äù op√ß√µes: ent√£o tentar vencer essas
        const contraFrequencia = [];
        melhores.forEach(opt => {
          const candidatos = options.filter(o => rules[o].includes(opt));
          contraFrequencia.push(...candidatos);
        });
        // remo√ß√£o duplicatas
        const cfUnicos = [...new Set(contraFrequencia)];
        if (cfUnicos.length > 0) {
          chosen = cfUnicos[Math.floor(Math.random() * cfUnicos.length)];
        }
      }
      if (!chosen) {
        // fallback aleat√≥rio
        chosen = randomChoice();
      }

      return chosen;
    }

    function randomChoice() {
      return options[Math.floor(Math.random() * options.length)];
    }

    function capitalize(str) {
      return str.charAt(0).toUpperCase() + str.slice(1);
    }

    function updateStatsDisplay() {
      document.getElementById("count-pedra").innerText = counts.pedra;
      document.getElementById("count-papel").innerText = counts.papel;
      document.getElementById("count-tesoura").innerText = counts.tesoura;
      document.getElementById("count-lagarto").innerText = counts.lagarto;
      document.getElementById("count-spock").innerText = counts.spock;
    }
  </script>
</body>
</html>
